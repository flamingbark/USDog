specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vat
    network: bsc
    source:
      # address: "0x..." # Placeholder for deployed Vat contract address
      abi: Vat
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - Liquidation
      abis:
        - name: Vat
          file: ./abis/Vat.json
      eventHandlers:
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,bytes)
          handler: handleLogNote
      file: ./src/mapping.ts
  - kind: ethereum
    name: Dog
    network: bsc
    source:
      # address: "0x..." # Placeholder for deployed Dog contract address
      abi: Dog
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Liquidation
      abis:
        - name: Dog
          file: ./abis/Dog.json
      eventHandlers:
        - event: Bark(indexed bytes32,indexed address,uint256,uint256,uint256,address,indexed uint256)
          handler: handleBark
      file: ./src/mapping.ts
  - kind: ethereum
    name: StableCoin
    network: bsc
    source:
      # address: "0x..." # Placeholder for deployed StableCoin contract address
      abi: StableCoin
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: StableCoin
          file: ./abis/StableCoin.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Clip
    network: bsc
    source:
      abi: Clip
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: Clip
          file: ./abis/Clip.json
      eventHandlers:
        - event: Kick(indexed uint256,uint256,uint256,uint256,indexed address,indexed address,uint256)
          handler: handleKick
      file: ./src/mapping.ts